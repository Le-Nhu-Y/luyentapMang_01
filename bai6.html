<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7];
    let n = +prompt("Nhap phan tu V : ");
    let pos = arr.indexOf(n) ; //indexOf tìm vị trí phần tử n trong mảng arr.
    if (pos>=0) {
        alert(n + 'is in the array');
    } else {
        alert(n + 'is  not in the array');
    }
</script>
</body>
</html>
